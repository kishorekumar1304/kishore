<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblogging App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #loginForm, #postForm {
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }
        #usernameInput, #imageInput {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #posts {
            margin-top: 20px;
        }
        .post {
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }
        .like { background-color: #4CAF50; color: white; }
        .dislike { background-color: #f44336; color: white; }
        .command { background-color: #2196F3; color: white; }
        .delete { background-color: #FF9800; color: white; }
        .commandInput {
            display: none;
            margin-top: 10px;
        }
        .commandsList {
            margin-top: 5px;
            color: #555;
            font-style: italic;
        }
        .emojiButton {
            font-size: 20px;
            cursor: pointer;
            background: transparent;
            border: none;
            margin-right: 5px;
        }
        .imagePreview {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        #welcomeMessage {
            display: none;
            font-size: 24px; /* Larger font size */
            font-weight: bold; /* Bold text */
            color: black; /* Black color */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Microblogging Application</h1>

<div id="loginForm">
    <input type="text" id="usernameInput" placeholder="Enter your username" />
    <button onclick="login()">Login</button>
</div>

<div id="welcomeMessage"></div>

<div id="postForm">
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="addPost()">Post</button>
</div>

<div id="posts"></div>

<script>
    let posts = JSON.parse(localStorage.getItem('posts')) || [];

    // Show the login form on page load
    document.getElementById('loginForm').style.display = 'block';

    function login() {
        const usernameInput = document.getElementById('usernameInput');
        const username = usernameInput.value.trim();

        if (!username) {
            alert('Please enter a username.');
            return;
        }

        // Hide the login form and show the welcome message
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('welcomeMessage').innerHTML = `
            <strong>Welcome, ${username}!</strong>
        `;
        document.getElementById('welcomeMessage').style.display = 'block';

        // Show the post form
        document.getElementById('postForm').style.display = 'block';
    }

    function addPost() {
        const imageInput = document.getElementById('imageInput');
        const username = document.getElementById('usernameInput').value.trim();
        const imageFile = imageInput.files[0];

        if (imageFile && !['image/jpeg', 'image/png', 'image/gif'].includes(imageFile.type)) {
            alert('Please upload a valid image (JPEG, PNG, GIF).');
            return;
        }

        if (imageFile) {
            const newPost = {
                username: username,
                text: '', // No text input
                likes: 0,
                dislikes: 0,
                commands: [],
                image: URL.createObjectURL(imageFile)
            };
            posts.push(newPost);
            savePosts();
            renderPosts();
            imageInput.value = '';
        }
    }

    function renderPosts() {
        const postsContainer = document.getElementById('posts');
        postsContainer.innerHTML = '';

        posts.forEach((post, index) => {
            const postContainer = document.createElement('div');
            postContainer.className = 'post';
            postContainer.innerHTML = `
                <div>
                    <strong>${post.username}</strong> posted:
                </div>
                ${post.image ? `<img src="${post.image}" class="imagePreview" alt="Post Image" />` : ''}
                <button class="button like" onclick="likePost(${index})">Like üëç</button>
                <button class="button dislike" onclick="dislikePost(${index})">Dislike üëé</button>
                <button class="button command" onclick="toggleCommandInput(${index})">Command</button>
                <button class="button delete" onclick="deletePost(${index})">Delete</button>
                <span class="likesCount">${post.likes} Likes</span>
                <span class="dislikesCount">${post.dislikes} Dislikes</span>
                <div class="commandInput" id="commandInput${index}">
                    <input type="text" placeholder="Enter command..." />
                    <button onclick="submitCommand(${index})">Submit</button>
                    <div>
                        <button class="emojiButton" onclick="addEmoji(${index}, 'üòÄ')">üòÄ</button>
                        <button class="emojiButton" onclick="addEmoji(${index}, '‚ù§Ô∏è')">‚ù§Ô∏è</button>
                        <button class="emojiButton" onclick="addEmoji(${index}, 'üëç')">üëç</button>
                        <button class="emojiButton" onclick="addEmoji(${index}, 'üéâ')">üéâ</button>
                    </div>
                </div>
                <div class="commandsList">
                    ${post.commands.map(command => `<div><strong>${command.username}:</strong> ${command.text}</div>`).join('')}
                </div>
            `;
            postsContainer.appendChild(postContainer);
        });
    }

    function savePosts() {
        localStorage.setItem('posts', JSON.stringify(posts));
    }

    function likePost(index) {
        posts[index].likes++;
        savePosts();
        renderPosts();
    }

    function dislikePost(index) {
        posts[index].dislikes++;
        savePosts();
        renderPosts();
    }

    function toggleCommandInput(index) {
        const commandInput = document.getElementById(`commandInput${index}`);
        commandInput.style.display = commandInput.style.display === 'none' ? 'block' : 'none';
    }

    function submitCommand(index) {
        const commandInput = document.querySelector(`#commandInput${index} input`);
        const commandText = commandInput.value.trim();
        const username = posts[index].username;

        if (commandText) {
            posts[index].commands.push({ username, text: commandText });
            commandInput.value = '';
            toggleCommandInput(index);
            savePosts();
            renderPosts();
        }
    }

    function addEmoji(index, emoji) {
        const username = posts[index].username;
        posts[index].commands.push({ username, text: emoji });
        savePosts();
        renderPosts();
    }

    function deletePost(index) {
        posts.splice(index, 1);
        savePosts();
        renderPosts();
    }

    renderPosts();
</script>

</body>
</html>
