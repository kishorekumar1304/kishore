<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifieds App</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1e1e1e;
            color: #f7f7f7;
        }

        header {
            background-color: #111;
            color: #f39c12;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header nav {
            margin-top: 15px;
        }

        header button {
            margin: 0 15px;
            padding: 12px 20px;
            background-color: #f39c12;
            border: none;
            color: #111;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        header button:hover {
            background-color: #e67e22;
            transform: scale(1.1);
        }

        section {
            margin: 30px auto;
            width: 90%;
            max-width: 700px;
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        section h2 {
            color: #ecf0f1;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        form input, form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #34495e;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
            font-size: 16px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        form input:focus, form textarea:focus {
            background-color: #2c3e50;
            border-color: #f39c12;
            outline: none;
        }

        form button {
            padding: 15px 25px;
            background-color: #f39c12;
            border: none;
            color: #111;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        #productList {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 40px;
        }

        .product-card {
            background-color: #34495e;
            padding: 20px;
            border: 1px solid #2c3e50;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .product-card h3 {
            color: #f39c12;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .product-card p {
            color: #bdc3c7;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Classifieds - Buy and Sell Used Products</h1>
        <nav>
            <button id="registerBtn">Register</button>
            <button id="loginBtn">Login</button>
        </nav>
    </header>

    <section id="registration" class="hidden">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <section id="listing-section">
        <h2>Post a Product</h2>
        <form id="listingForm">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="text" id="productCategory" placeholder="Category" required>
            <input type="number" id="productPrice" placeholder="Price" required>
            <textarea id="productDescription" placeholder="Description"></textarea>
            <input type="file" id="productImage" accept="image/*" required>
            <button type="submit">Add Listing</button>
        </form>
    </section>

    <section id="listings">
        <h2>Product Listings</h2>
        <div id="productList"></div>
    </section>

    <script>
        document.getElementById('listingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const price = document.getElementById('productPrice').value;
            const description = document.getElementById('productDescription').value;
            const imageFile = document.getElementById('productImage').files[0];

            const reader = new FileReader();
            reader.onloadend = function() {
                const productList = document.getElementById('productList');
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <h3>${name}</h3>
                    <p><strong>Category:</strong> ${category}</p>
                    <p><strong>Price:</strong> $${price}</p>
                    <p>${description}</p>
                    <img src="${reader.result}" alt="${name}">
                `;

                productList.appendChild(productCard);
            };

            if (imageFile) {
                reader.readAsDataURL(imageFile);
            }

            // Clear the form
            document.getElementById('listingForm').reset();
        });

        document.getElementById('registerBtn').addEventListener('click', function() {
            document.getElementById('registration').classList.toggle('hidden');
        });

        document.getElementById('loginBtn').addEventListener('click', function() {
            alert("Login functionality not implemented yet.");
        });
    </script>
</body>
</html>
