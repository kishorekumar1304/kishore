<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            background: #333;
            color: #fff;
            padding: 10px 0;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .item {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .price {
            font-weight: bold;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .success-message {
            display: none;
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Delivery</h1>
    </header>
    <div class="menu">
        <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlMyzfmXp2bWMGCMLw2JC4uXpXR1qEGTCBvw&s" alt="Burger">
            <h2>Burger</h2>
            <p>Delicious burger with all the fixings.</p>
            <span class="price">$12</span>
            <button class="add-to-cart" data-name="Burger" data-price="12">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://t3.ftcdn.net/jpg/05/60/70/82/360_F_560708240_pMZPOuSfvblWGRoaiZFLT4wiFTzQPwQe.jpg" alt="Pizza">
            <h2>Pizza</h2>
            <p>Classic cheese pizza with tomato sauce.</p>
            <span class="price">$10</span>
            <button class="add-to-cart" data-name="Pizza" data-price="10">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://www.licious.in/blog/wp-content/uploads/2022/06/chicken-hyderabadi-biryani-01.jpg" alt="Biryani">
            <h2>Biryani</h2>
            <p>Always a favorite food.</p>
            <span class="price">$15</span>
            <button class="add-to-cart" data-name="Biryani" data-price="15">Add to Cart</button>
        </div>
    </div>
    <div class="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <h3>Total: $<span id="cart-total">0.00</span></h3>
        <button id="place-order">Place Order</button>
        <div class="success-message" id="success-message">Your order has been placed successfully!</div>
    </div>
    <script>
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const placeOrderButton = document.getElementById('place-order');
        const successMessage = document.getElementById('success-message');
        let total = 0;

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const name = button.getAttribute('data-name');
                const price = parseFloat(button.getAttribute('data-price'));
                
                // Add item to cart
                const li = document.createElement('li');
                li.textContent = `${name} - $${price.toFixed(2)}`;
                cartItems.appendChild(li);

                // Update total
                total += price;
                cartTotal.textContent = total.toFixed(2);
            });
        });

        placeOrderButton.addEventListener('click', () => {
            if (total > 0) {
                successMessage.style.display = 'block';
                cartItems.innerHTML = ''; // Clear cart items
                cartTotal.textContent = '0.00'; // Reset total
                total = 0; // Reset total amount
            } else {
                alert('Your cart is empty!');
            }
        });
    </script>
</body>
</html>
